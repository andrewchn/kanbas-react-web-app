<html>
  <head>
    <title>Edit Profile</title>
  </head>
  <body>
    <h1>Andrew Chin</h1>
    <table>
      <tbody>
        <tr>
          <td>
            <label for="edit-name">Name:* </label>
          </td>
          <td>
            <input
              id="edit-name"
              type="text"
              placeholder=""
              title="name"
              value="Andrew Chin"
            />
          </td>
          <td>
            <label for="select-pronouns">Pronouns: </label>
          </td>
          <td>
            <select id="select-pronouns">
              <option value="none" selected>None</option>
              <option value="he/him">he/him</option>
              <option value="she/her">she/her</option>
              <option value="they/them">they/them</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="edit-title">Title:</label>
          </td>
          <td>
            <input
              id="edit-title"
              type="text"
              placeholder=""
              title="title"
              value=""
            />
          </td>
        </tr>
      </tbody>
    </table>
    <h2>Contact</h2>
    <p>No registered services, you can add some on the settings page.</p>
    <h2>Biography</h2>
    <form id="biography">
      <label>insert biography here</label><br />
      <textarea cols="30" rows="10">insert biography here</textarea>
    </form>
    <h2>Links</h2>
    <ul>
      <li><a href="#">sample link</a></li>
    </ul>
    <table>
      <tbody>
        <tr>
          <td><h4>Title</h4></td>
          <td><h4>URL</h4></td>
        </tr>
        <tr>
          <td>
            <input
              type="text"
              placeholder=""
              title="link name"
              value="sample link"
            />
          </td>
          <td>
            <input
              type="text"
              placeholder=""
              title="link"
              value="samplelink.com"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <button>Add another link</button>
    <button>Cancel</button>
    <a href="/Kanbas/Account/Profile/screen.html">
      <button>Save Profile</button>
    </a>
    <button>Edit Profile</button>
    <a href="/Kanbas/Account/Profile/screen.html">
      <button>Cancel Editing</button>
    </a>
  </body>
</html>
